<html>
	<head>
		<title>LogIn</title>
	</head>
	<body style="background-color: #e9f1ff;">

    		<input style="width: 100px; height: 30px; text-align: center; background-color:#6e90c6; color: white; border-radius: 4px; border: none; cursor: pointer; float: right; padding:5px; margin-top: 5px;" value="Log In" type="submit">
